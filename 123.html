        label: 'rect',
        labelCfg: {
          position: 'right'
        }
      }, {
        id: 'node4',
        x: 300,
        y: 300,
        shape: 'rect',
        label: 'rect',
        labelCfg: {
          position: 'bottom'
        }
      }, {
        id: 'node4',
        x: 500,
        y: 300,
        shape: 'diamond',
      }],
      edges: [{
        source: 'node1',
        target: 'node2'
      }, {
        source: 'node3',
        target: 'node2'
      }, {
        source: 'node2',
        target: 'node4'
      }]
    };

    // 放大、变小动画
    G6.registerNode('circle-animate', {
      afterDraw: function afterDraw(cfg, group) {
        var shape = group.get('children')[0];
        shape.animate({
          repeat: true,
          onFrame: function onFrame(ratio) {
            var diff = ratio <= 0.5 ? ratio * 10 : (1 - ratio) * 10;
            return {
              r: cfg.size / 2 + diff
            };
          }
        }, 3000, 'easeCubic');
      }
    }, 'circle');

    G6.registerNode('background-animate', {
      afterDraw: function afterDraw(cfg, group) {
        var width = cfg.size[0];
        var height = cfg.size[1];
        var back1 = group.addShape('rect', {
          zIndex: -3,
          attrs: {
            x: -width / 2,
            y: -height / 2,
            width: width,
            height: height,
            fill: cfg.color,
            radius: 20,
            opacity: 0.6
          }
        });
        var back2 = group.addShape('rect', {
          zIndex: -2,
          attrs: {
            x: -width / 2,
            y: -height / 2,
            width: width,
            height: height,
            fill: cfg.color,
            radius: 20,
            opacity: 0.6
          }
        });
        var back3 = group.addShape('rect', {
          zIndex: -1,
          attrs: {
            x: -width / 2,
            y: -height / 2,
            width: width,
            height: height,
            fill: cfg.color,
            radius: 20,
            opacity: 0.6
          }
        });
        group.sort();
        width = width * 1.2
        height = height * 1.2

        back1.animate({ // 逐渐放大，并消失
          x: -width / 2,
          y: -height / 2,
          width: width,
          height: height,
          radius: 20,
          opacity: 0.1,
          repeat: true // 循环
        }, 3000, 'easeCubic', null, 0); // 无延迟
        back2.animate({ // 逐渐放大，并消失
          x: -width / 2,
          y: -height / 2,
          width: width,
          height: height,
          radius: 20,
          opacity: 0.1,
          repeat: true // 循环
        }, 3000, 'easeCubic', null, 1000); // 无延迟
        back3.animate({ // 逐渐放大，并消失
          x: -width / 2,
          y: -height / 2,
          width: width,
          height: height,
          radius: 20,
          opacity: 0.1,
          repeat: true // 循环
        }, 3000, 'easeCubic', null, 2000); // 无延迟
      },
      setState(name, value, item) {
        const group = item.getContainer();
        const shape = group.get('children')[0]; // 顺序根据 draw 时确定
        console.log(group.get('children'))
        if (name === 'running') {
          if (value) {
            group.get('children').map((x) => {
              if (x._cfg.zIndex < 0) {
                x.attr('fill', 'red');
              }
            });
          } else {
            group.get('children').map((x) => {
              if (x._cfg.zIndex < 0) {
                x.attr('fill', 'green');
              }
            });
          }
        }
      }
    }, 'rect');

    G6.registerNode('inner-animate', {
      afterDraw: function afterDraw(cfg, group) {
        var size = cfg.size;
        var width = size[0] - 12;
        var height = size[1] - 12;
        var image = group.addShape('image', {
          attrs: {
            x: -width / 2,
            y: -height / 2,
            width: width,
            height: height,
            img: cfg.img
          }
        });
        image.animate({
          onFrame: function onFrame(ratio) {
            var matrix = Util.mat3.create();
            var toMatrix = Util.transform(matrix, [
              ['r', ratio * Math.PI * 2]
            ]);
            return {
              matrix: toMatrix
            };
          },
          repeat: true
        }, 3000, 'easeCubic');
      }
    }, 'rect');

    var graph = new G6.Graph({
      container: 'mountNode',
      width: window.innerWidth,
      height: window.innerHeight,
      edgeStyle: {
        default: {
          lineWidth: 1,
          stroke: '#b5b5b5'
        }
      }
    });

    //菱形

    const getDiamond = (width, height) => {
      return [
        ['M', 0, 0 - height / 2], // 上部顶点
        ['L', width / 2, 0], // 右侧点
        ['L', 0, height / 2], // 下部
        ['L', -width / 2, 0], // 左侧
        ['Z'] // 封闭
      ]
    }

    G6.registerNode('diamond', {
      draw(cfg, group) {
        const size = cfg.size || [40, 40];
        const color = cfg.color || 'black';
        const width = size[0];
        const height = size[1];
        const shape = group.addShape('path', {
          attrs: {
            path: getDiamond(width, height),
            stroke: color,
            fill: 'white'
          }
        });
        return shape;
      },

      setState(name, value, item) {
        const group = item.getContainer();
        const shape = group.get('children')[0]; // 顺序根据 draw 时确定
        if (name === 'running') {
          if (value) {
            shape.animate({
              path: getDiamond(60, 60),
              opacity: 0.1,
              repeat: true
            }, 1000, 'easeCubic', null, 0);
          } else {
            shape.stopAnimate();
            const style = {
              path: getDiamond(40, 40),
              opacity: 1,
            };
            shape.attr(style);
          }
        }
      }
    });

    graph.on('node:mouseenter', function (ev) {
      id = ev.item._cfg.id
      const node = graph.findById(id);
      return graph.setItemState(node, 'running', true);
    });
    graph.on('node:mouseleave', function (ev) {
      id = ev.item._cfg.id
      const node = graph.findById(id);
      return graph.setItemState(node, 'running', false);
    });
    graph.data(data);
    graph.render();
  </script>
</body>
