  <script>

    var xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState)
      if (xhr.readyState === 4) {
        if (xhr.status === 200 && xhr.status < 300 || xhr.status === 304) {
          console.log('XMLHttpRequest:', xhr)
          console.log(xhr.getAllResponseHeaders())
          // document.querySelector('div').innerHTML = xhr.response
        }
      }
    }
    xhr.open('post', 'https://3ds.pokemon-gl.com/frontendApi/matchup/getInternetMatchupPokemonRanking', true)
    xhr.setRequestHeader('Accept', 'application/json, text/plain, */*')
    xhr.setRequestHeader('Origin', 'https://3ds.pokemon-gl.com')
    data = new FormData();
    data.append("languageId", "9");
    data.append("wifimatchupId", "5115");
    data.append("displayNumber", "30");
    data.append("timezone", "CEST");
    data.append("timeStamp", new Date().getTime());
    xhr.send(data)


  </script>
