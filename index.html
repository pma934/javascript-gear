<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="http://localhost:3000" method="post" id="form">
    <label for="name">姓名：</label><input id="name" type="text">
    <br>
    <label for="age">年龄：</label><input id="age" type="text">
    <br>
    <label for="file">文件：</label><input id="file" type="file">
    <br>
    <button type="button" onclick="sendAjax()">ajax发送</button>
    <button type="submit">form发送</button>
  </form>

  <script>
    const xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200 && xhr.status < 300 || xhr.status === 304) {
          console.log('XMLHttpRequest:', xhr)
          console.log(xhr.getAllResponseHeaders())
        }
      }
    }

    function ajax(method, url, data) {
      xhr.open(method, url, true)
      xhr.send(data)
    }

    function sendAjax() {
      let name = document.getElementById('name').value
      let age = document.getElementById('age').value
      let file = document.getElementById('file').files[0]
      let formdata = new FormData()
      formdata.append('name', name)
      formdata.append('age', age)
      formdata.append('file', file)
      ajax('post', 'http://127.0.0.1:3000', formdata)
      return false
    }
  </script>
</body>

</html>
