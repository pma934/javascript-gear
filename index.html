<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .alert{
      height:100px;
      width:100px;
      background: black;
      position:fixed;
      left:50%;
      right:50%;
      transition:5s;
      opacity: 0;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="name">姓名：</label><input id="name" type="text">
    <br>
    <label for="age">年龄：</label><input id="age" type="text">
    <br>
    <label for="file">文件：</label><input id="file" type="file">
    <br>
    <button type="button" onclick="sendAjax()">ajax发送</button>
    <button >form发送</button>
  </form>
  <button onclick="showAlert()">form发送</button>
  <div class="alert" id="alert">123</div>

  <script>
    const xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200 && xhr.status < 300 || xhr.status === 304) {
          console.log('XMLHttpRequest:', xhr)
          console.log(xhr.getAllResponseHeaders())
        }
      }
    }

    function ajax(method, url, data) {
      xhr.open(method, url, true)
      xhr.send(data)
    }

    function sendAjax() {
      let name = document.getElementById('name').value
      let age = document.getElementById('age').value
      let formdata = new FormData()
      formdata.append('name',name)
      formdata.append('age',age)
      ajax('post', 'http://localhost:3333/mockapi', formdata)
      return false
    }
    
    function showAlert(){
      let div = document.getElementById('alert')
      div.style.opacity = 1;
    }
  </script>
</body>

</html>
